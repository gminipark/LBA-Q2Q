model:
  arch: blip2_t5_instruct_par
  model_type: flant5xl
  use_grad_checkpoint: False
  prompt: "Question: {} Short answer: "
  max_txt_len: 256

  keyword_pipeline: True
  reason: True
  paraphrase: False
  ext_paraphrase: True
  par_num_beams: 5
  num_add_candidates: 4

  perform_selection: False
  selection_criterion: 'Aconf'
  calibrate: False
  perform_ensembling: False
  dropout_aggregate: False

  constrained: True
  verbose: True

  use_caption: False
  use_promptcap: False
  alt_device: 0


datasets:
  gqa: # name of the dataset builder
    type: eval
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        eval:
          name: "blip_question"

run:
  task: gqa
  # optimization-specific
  batch_size_train: 16
  batch_size_eval: 16
  num_workers: 4

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 5
  inference_method: "generate"

  seed: 42
  output_dir: "output/instructblip/GQA_PAR"

  evaluate: True
  test_splits: ["test"]

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
